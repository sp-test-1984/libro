plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'info.cukes:cucumber-java:1.2.5'
    compile 'info.cukes:cucumber-junit:1.2.5'
    testCompile 'junit:junit:4.12'
}

test {
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
}

group = 'nicebank'
version = '1.0.0'
description = 'atm'
sourceCompatibility = '1.8'
